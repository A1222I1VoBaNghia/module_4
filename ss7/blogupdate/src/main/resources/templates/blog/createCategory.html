<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
</head>
<body>
<h1>Create blog</h1>
<form th:action="@{/blog/createCategory}" method="post" th:object="${blogCategory}">
    <table>
        <tr>
            <td>Category Name</td>
            <td><input type="text" th:field="*{categoryName}"></td>
        </tr>
        </tr>
    </table>
    <input type="submit" value="Create Blog Category"/>
</form>
</body>
</html>

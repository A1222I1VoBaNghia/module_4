<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
  <meta charset="UTF-8">
  <title>Upload new music</title>
</head>
<body>
<h1>Upload new music</h1>
<form th:action="@{/create}" method="post" th:object="${music}">
  <table>
    <tr>
      <td>ID</td>
      <td th:if="${action == 'create'}">
        <input type="text" th:field="*{music.id}"/>
      </td>
      <td th:if="${action == 'edit'}">
        <span th:text="*{music.id}"></span>
        <input type="hidden" th:field="*{music.id}"/>
      </td>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" th:field="*{music.name}"/></td>
    </tr>
    <tr>
      <td>Singer</td>
      <td><input type="text" th:field="*{music.singer}"/></td>
    </tr>
    <tr>
      <td>Category</td>
      <td><input type="text" th:field="*{music.category}"/></td>
    </tr>
    <tr>
      <td>Link</td>
      <td><input type="text" th:field="*{music.link}"/></td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="submit" value="Create">
      </td>
    </tr>
  </table>
  <input type="hidden" name="action" th:value="${action}">
</form>
</body>
</html>

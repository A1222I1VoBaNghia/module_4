<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <a th:href="@{/shop}">Back</a>
            <table class="table" th:if="${cart !=null && cart.getProductMap().size()>0}">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="productMap:${cart.productMap}">
                    <td th:text="${productMap.key.productName}"></td>
                    <td>
                        <img th:src="@{${productMap.key.image}}" th:width="50px" th:height="50px">
                    </td>
                    <td>
                        <p th:if="${productMap.key.discountPrice}">
                            <span th:text="${productMap.key.price}-${productMap.key.discountPrice*productMap.key.price} +' đồng'"></span>
                            <span style="text-decoration: line-through" th:text="${productMap.key.price}+' đồng'"></span>
                        </p>
                        <p th:unless="${productMap.key.discountPrice}">
                            <span th:text="${productMap.key.price}+' đồng'"></span>
                        </p>
                    </td>
                    <td th:text="${productMap.value}"></td>
                </tr>
                </tbody>
            </table>
            <div class="alert alert-warning" role="alert" th:if="${cart==null|| cart.getProductMap().size()==0}">
                Cart Empty
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>

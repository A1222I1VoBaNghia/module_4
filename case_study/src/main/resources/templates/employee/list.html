<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee Birthday</th>
            <th scope="col">Employee ID Card</th>
            <th scope="col">Employee NumberPhone</th>
            <th scope="col">Employee Email</th>
            <th scope="col">Employee Education Degree</th>
            <th scope="col">Employee Position</th>
            <th scope="col">Employee Salary</th>
            <th scope="col">Detail</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tr th:each="e: ${employees}" th:object="${e}">
<!--            <th scope="row">1</th>-->
            <td th:text="*{employeeName}"></td>
            <td th:text="*{#dates.format(employeeBirthday,'dd/MM/yyyy')}"></td>
            <td th:text="*{employeeIdCard}"></td>
            <td th:text="*{employeePhone}"></td>
            <td th:text="*{employeeEmail}"></td>
            <td th:text="*{educationDegree.educationDegreeName}"></td>
            <td th:text="*{position.positionName}"></td>
            <td th:text="*{employeeSalary}"></td>
            <td><a th:href="@{/employee/detail(id=*{employeeId})}">Detail</a></td>
            <td><a th:href="@{/employee/update(id=*{employeeId})}">Edit</a></td>
            <td><a th:href="@{/employee/delete(id=*{employeeId})}">Delete</a></td>
        </tr>
    </table>
<div th:if="${employees.totalPages > 1}">
    <a th:each="pageNumber: ${pageNumbers}"
       th:href="@{/employee/list(page=${pageNumber}, size=${employees.size})}"
       th:text="${pageNumber}"
       th:class="${pageNumber == employees.number + 1} ? active"></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
